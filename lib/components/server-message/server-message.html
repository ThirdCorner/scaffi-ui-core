<md-sidenav class="server-error md-sidenav-right"  md-component-id="server-error" style="overflow-y: scroll;" >

    <md-toolbar class="header">
        <div class="md-toolbar-tools">
            <span class="pointer" style="padding: 5px;" ng-click="vm.dismiss()"><i class="fa fa-2x fa-times-circle" style="color: darkred;"></i></span>
            <h1 >
                Error
            </h1>
        </div>
    </md-toolbar>
    <div class="item">
        <label>Server Stack</label>
        <span class="text" ng-repeat="error in vm.errors | filter:{type: 'server'}"><pre>{{error.error}}</pre></span>
    </div>
    <div class="item">
        <label>UI Stack</label>
        <span class="text" ng-repeat="error in vm.errors | filter:{type: 'ui'}"><pre>{{error.error}}</pre></span>
    </div>

</md-sidenav>
