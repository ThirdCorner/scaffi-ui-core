<md-sidenav class="server-error md-sidenav-right"  md-component-id="server-error" style="overflow-y: scroll;" >

    <md-toolbar class="header">
        <div class="md-toolbar-tools">
            <span class="pointer" style="padding: 5px;" ng-click="vm.dismiss()"><i class="fa fa-2x fa-times-circle" style="color: darkred;"></i></span>
            <h1 >
                {{vm.error.errorType}} Error
            </h1>
        </div>
    </md-toolbar>
    <div class="item">
        <label>Error</label>
        <span class="text">{{vm.error.statusCode}} {{vm.error.statusCode === -1 ? "Is the server up?" : ""}}</span>
    </div>
    <div class="item">
        <label>Method</label>
        <span class="text">{{vm.error.method}}</span>
    </div>
    <div class="item">
        <label>API</label>
        <span class="text">{{vm.error.url}}</span>
    </div>
    <div class="item">
        <label>Request</label>
        <span class="text"><pre>{{vm.error.request || '[none]'}}</pre></span>
    </div>
    <div class="item">
        <label>Server Message</label>
        <span class="text"><pre>{{vm.error.message || '[none]'}}</pre></span>
    </div>
    <div class="item">
        <label>Response</label>
        <span class="text" style="max-height: 400px; overflow-y: scroll;"><pre>{{vm.error.response || '[none]'}}</pre></span>
    </div>

    <div class="item" id="server-error-copy-me">
        <label>CopyMe</label>
        <textarea class="text" type="text">{{vm.error.pre}}</textarea>
    </div>
</md-sidenav>
